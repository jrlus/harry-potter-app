<div class="outer-wrapper">
    <div class="table-wrapper">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Species</th>
                    <th scope="col">Gender</th>
                    <th scope="col">House</th>
                    <th scope="col">Age</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: PaginaciÃ³n pendiente -->
                <tr *ngFor="let item of resultados" class="list">
                    <td>{{ item['name'] }}</td>
                    <td>{{ item['species'] }}</td>
                    <td>{{ item['gender'] }}</td>
                    <td>{{ item['house'] }}</td>
                    <!-- TODO: Calcular edad tomando 'dateOfBirth' -->
                    <td>{{ getYear(item['yearOfBirth']) }}</td>
                    <td><img [src]="item['image']" onerror="this.style.display='none'" class="card-img-top img">
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
